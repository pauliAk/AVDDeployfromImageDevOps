trigger:
- none

pool:
  vmImage: ubuntu-latest
  
variables:
 - group: packer-terraform-image-build-variables

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'AkManagedIdentity'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Logging in using Managed Identity..."
      az login --identity

      echo "Showing account details..."
      az account show

      echo "ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)"
      echo "ARM_TENANT_ID: $(ARM_TENANT_ID)"

      echo "Installing Terraform..."
      sudo apt-get update -y
      sudo apt-get install -y terraform

      echo "Terraform version:"
      terraform version

      echo "Running terraform init..."
      terraform init

      echo "Running terraform plan..."
      terraform plan

      echo "Applying terraform..."
      terraform apply -auto-approve

  displayName: 'Install and Run terraform'
  env:
    TF_VAR_winrm_password: $(WINRM_PASSWORD)
    TF_VAR_domain_password: $(DOMAIN_PASSWORD)
